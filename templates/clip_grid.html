<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clip Grid</title>
  <!-- Tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Clip Grid</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
    <!-- Example clip card -->
    <div class="bg-white rounded shadow p-4">
      <img src="https://via.placeholder.com/320x180" alt="Clip thumbnail" class="rounded mb-3 w-full" />
      <h2 class="text-xl font-semibold">Sample Clip Title</h2>
      <p class="text-gray-600 mt-1">Channel Name</p>
      <p class="text-gray-500 text-sm mt-2">Viewers: 1234</p>
    </div>

    <!-- Repeat similar clip cards here dynamically -->
  </div>
</body>
</html>
